<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>hashchange</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
	<a id="add" href="#test">add</a>
    <a id="update" href="#test">update</a>
    <a id="delete" href="#test">delete</a>
    <script>

    var obj = {},
        types = {
            add: '新增',
            update: '修改',
            delete: '删除'
        }

    document.querySelector('#add').onclick = function(event){
        event.preventDefault();

        setTimeout(function(){
            obj.x = '2';
        },1000);
    };
    document.querySelector('#update').onclick = function(event){
        event.preventDefault();

        setTimeout(function(){
            obj.x = '3';
        },1000);
    };
    document.querySelector('#delete').onclick = function(event){
        event.preventDefault();

        setTimeout(function(){
            delete obj.x;
        },1000);
    };

    Object.observe(obj, function(changes){
        changes.forEach(function(change){
            alert(types[change.type] + '属性' + change.name);
        })
    });
    </script>
</body>
</html>
