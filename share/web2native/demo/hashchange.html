<body>
	<a id="abc" href="#test">test</a>
    <script>
    document.querySelector('#abc').onclick = function(event){
    	event.preventDefault();

    	setTimeout(function(){
    		location.href = '#test'
    	},1000);
    };

    window.onhashchange = function(){
    	alert('onhashchange');
    }
    </script>
